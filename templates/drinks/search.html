<form>
    <input name="q" placeholder="Поиск" value="{{ query }}">
    <button>Найти</button>
</form>

<hr>

{% for drink in drinks %}
    <p>
        <a href="{% url 'drink_detail' drink.id %}">
            {{ drink.name }}
        </a>
    </p>
{% empty %}
    <p>Ничего не найдено</p>
{% endfor %}
