{% extends 'base.html' %}
{% block content %}

<h2 class="page-title">Поиск</h2>

<form class="search-form">
    <input name="q" placeholder="Название или ингредиент">
    <button class="btn">Найти</button>
</form>

{% for drink in drinks %}
    <div class="search-item">
        <a href="/drink/{{ drink.id }}/">{{ drink.name }}</a>
    </div>
{% empty %}
    <p class="muted">Ничего не найдено</p>
{% endfor %}

{% endblock %}
